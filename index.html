<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Messege Amplifier</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="Head">
    <h1><b>Messege Amplifier</b></h1>
  </div>
  <div class="Body">
    <form class="INPUT" action="index.html" method="post">
      <label for="name">Enter Text You want to Amplify:</label>
      <br>
      <input type="text" name="Text" placeholder="Enter text" id="formofmessege">
      <br>
      <div class="xx">

      </div>
      <label for="no">No of Times You want to Amplify:</label>
      <br>
      <input type="number" name="no" placeholder="Eg- 5" value="1" id="nooftimes">
      <br>
      <input type="radio" name="LINE" id="sameline" value="sameline">Sameline(With Space)
      <input type="radio" name="LINE" id="newline" value="newline">Newline<br>
      <button type="button" name="button" id="btn">Generate Text</button>
    </form>
  </div>
  <div class="output">
    <h2>Amplified Messege:</h2>
    <div class="opconsole">
      <p id=amplified>Your Text Will Appear Here</p>

    </div>

  </div>

  <div class="footer">
    <p>Â© 2021-22 Souvik Sarkhel</p>

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
